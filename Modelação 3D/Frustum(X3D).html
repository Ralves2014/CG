<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf8">
    <title>Frustum X3D</title>
    <!-- X3DOM:  Declarative 3D Models -->
    <script 
        type='application/javascript' 
        src='lib/x3dom/x3dom-full.js'>
    </script>
    <link 
        rel='stylesheet' 
        type='text/css' 
        href='lib/x3dom/x3dom.css' />
</head>

<body>
    <x3d width="512px" height="512px">
        <scene>
            <shape>
                <appearance>
                    <material diffuseColor="yellow">
                    </material>
                </appearance>
                <indexedfaceset id="bow"
                    coordIndex="              
                        0 2 6 4 -1
                        2 3 7 6 -1
                        1 5 7 3 -1
                        0 4 5 1 -1
                        0 1 3 2 -1
                        4 6 7 5 -1">
                    <coordinate point="         
                        0 0 0       
                        4 0 0
                        0 4 0
                        4 4 0
                        1 1 1
                        3 1 1
                        1 3 1
                        3 3 1">
                    </coordinate>
                    </indexedfaceset>
            </shape>
        </scene>
    </x3d>
</body>
</html>
