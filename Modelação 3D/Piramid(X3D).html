
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf8">
    <title>Piramid X3D</title>
    <!-- X3DOM:  Declarative 3D Models -->
    <script 
        type='application/javascript' 
        src='lib/x3dom/x3dom-full.js'>
    </script>
    <link 
        rel='stylesheet' 
        type='text/css' 
        href='lib/x3dom/x3dom.css' />
</head>

<body>
    <x3d width="512px" height="512px">
        <scene>
            <shape>
                <appearance>
                    <material diffuseColor="crimson">
                    </material>
                </appearance>
                <indexedfaceset id="bow"
                    coordIndex="              
                        1 4 2 -1
                        2 4 3 -1
                        0 3 4 -1
                        0 4 1 -1 
                        0 1 2 3 -1">
                    <coordinate point="         
                        0 0 0
                        2 0 0
                        2 2 0
                        0 2 0
                        1 1 2">
                    </coordinate>
                    </indexedfaceset>
            </shape>
        </scene>
    </x3d>
</body>
</html>
