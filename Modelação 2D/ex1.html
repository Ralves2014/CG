<html>
<head>
    <meta charset="utf-8" />
    <script>
function main() {
    let gc = document
    .getElementById("acanvas")
    .getContext("2d");
    gc.fillStyle = "steelblue"; //fundo azul
    gc.fillRect(0,0,256,256);   //fundo azul

    gc.beginPath();
    gc.moveTo(0,0);             //inicio
    gc.arcTo(64,0,64,64,16);    //arco
    //gc.moveTo(0,0);
    gc.closePath();

    gc.fillStyle= "yellow";     //preeche com a cor amarela
    gc.fill();                  //preeche com a cor amarela
    gc.strokeStyle="crimson";   //traçado
    gc.stroke();                //traçado
    
}
    </script>
</head>
<body>
    <canvas id="acanvas">
        <script>main();</script>
    </canvas>
</body>
</html>
