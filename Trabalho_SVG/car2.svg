            L 14.5 13
            Q 12 11 15 8.5 
            Q 18 7 20 7.2

        " />
    </g>
    
    <!-- Puxador da porta-->
    <rect x="63" y="34.5" rx="3" ry="3" width="3" height="1.5" fill="#180d80" />

    



</svg>